<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Zeppelin dev</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">
        <script src="js/contractAddress.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Zeppelin magic</h1>
                <p class="lead">Ni vet det där bandet Led Zeppelin? Det är ju jättekul, för en zeppelinare av bly kan ju inte flyga!</p>
                <a class="btn btn-default" href="#" id="deploy-local">Deploy local</a>
            </div>
            <div class="row">
                <h5>Coinbase Address (your pubkey): <strong id="coinbase"></strong></h5>
                <h5>Balance: <strong id="balance"></strong></h5>
                <h5>Latest Block Number: <strong id="latestBlock"></strong></h5>
                <h5>Latest Block Timestamp: <strong id="latestBlockTimestamp"></strong></h5>
                <h5>Latest Block Hash: <strong id="latestBlockHash"></strong></h5>
                <h5>Latest contract address: <strong id="contractAddress"></strong></h5>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/zeppelin.js"></script>
    </body>
</html>
